<app-navbar4></app-navbar4>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of Data" >
                    <div class="card" style="height:36rem" >
                        <img height="300px" src="https://icons.veryicon.com/png/Business/Pretty%20Office/Personal%20information.png" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title"> Name: {{i.name}}</h5>
                          <p class="card-text">Purpose: {{i.purpose}}</p>
                          <p class="card-text">Whom To Meet: {{i.whomtomeet}}</p>
                          <p class="card-text">Date: {{i.date}}</p>
                          <p class="card-text">Entry Date Time: {{i.entrydatetime}}</p>
                          <p class="card-text">Exit Date Time: {{i.exitdatetime}}</p>
                          
                          
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
