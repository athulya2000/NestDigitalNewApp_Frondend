<app-navbar4></app-navbar4>
<style>
    .bgm{background-image: url(https://img.lovepik.com/photo/50017/4666.jpg_wh300.jpg);
        background-repeat: no-repeat;
         max-width: 2000px;
         padding-top: 100px;
        max-height: 5000px;
         background-size: cover;
         background-position: top right;
         padding-bottom: 500px;}
</style>
<div class="bgm">
<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Date</label>
                    <input name="date" [(ngModel)]="date" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="readValues()" class="btn btn-secondary">Search</button>
                </div>
                <div class="container">
                    <div class="row g-3">
                        <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of Data">
                            <div class="card" style="height:30rem" >
                                <img height="300px" src="https://www.nicepng.com/png/detail/207-2074901_woman-icon-avatar-icon.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">Employee Id: {{i.employeeid}}</h5>
                                  <p class="card-text">Date: {{i.date}}</p>
                                  <p class="card-text">Entry Date Time: {{i.entrydatetime}}</p>
                                  <p class="card-text">Exit Date Time: {{i.exitdatetime}}</p>
                                </div>
                              </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
