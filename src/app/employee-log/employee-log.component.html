<app-navbar3></app-navbar3>
<style>
    .bgm{background-image: url(https://cdn.wallpapersafari.com/16/15/LrxlKZ.jpg);
        background-repeat: no-repeat;
         max-width: 2000px;
         padding-top: 200px;
        max-height: 5000px;
         background-size: cover;
         background-position: top right;
         padding-bottom: 300px;}
</style>
<div class="bgm">
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Date</label>
                    <input type="date" name="date" [(ngModel)]="date" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Entry Date Time</label>
                    <input name="entrydatetime" [(ngModel)]="entrydatetime" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Exit Date Time</label>
                    <input name="exitdatetime" [(ngModel)]="exitdatetime" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="readValues()" class="btn btn-secondary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
