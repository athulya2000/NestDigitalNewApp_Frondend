<app-employee-navbar></app-employee-navbar>
<div class="bgm">
<div class="container">
    <div class="row">
        <div class="co col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label" style="color: aliceblue;">Employee code</label>
                    <input name="employeecode" [(ngModel)]="employeecode" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label" style="color: aliceblue;">Employee Name</label>
                    <input name="employeename" [(ngModel)]="employeename" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label" style="color: aliceblue;">Designation</label>
                    <input name="designation" [(ngModel)]="designation" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label" style="color: aliceblue;">Salary</label>
                    <input name="salary" [(ngModel)]="salary" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label" style="color: aliceblue;">Email Id</label>
                    <input name="emailid" [(ngModel)]="emailid" type="email" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label" style="color: aliceblue;">Username</label>
                    <input name="username" [(ngModel)]="username" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label" style="color: aliceblue;">Password</label>
                    <input name="password" [(ngModel)]="password" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label" style="color: aliceblue;">Phone Number</label>
                    <input name="phoneno" [(ngModel)]="phoneno" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6">
                    <button (click)="readValues()" class="btn btn-secondary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
